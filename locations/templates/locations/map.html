{% extends "utilities/base.html" %}

{% block head %}
	<title>{{page_name}}</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
	<style>
		#mapid {height:800px;}
	</style>
{% endblock %}

{% block content %}
<p>hello world</p>
<div id="mapid"></div>

<script>
	var mymap = L.map('mapid').setView([49.8581895,0.6388058],12);
	const attribution = 
		'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
	const tileUrl = 'http://a.tile.stamen.com/toner/{z}/{x}/{y}.png'
	<!-- const tileUrl = 'http://{s}.tile.openstreetmap.org/${z}/${x}/${y}.png' -->

	<!-- const tileUrl = 'https://a.tile.openstreetmap.org/${z}/${x}/${y}.png' -->
	<!-- const tileUrl = 'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png' -->
	<!-- const tileUrl = 'http://c.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg' -->
	
	const tiles = L.tileLayer(tileUrl,{attribution});
	tiles.addTo(mymap);
</script>
{% endblock %}
