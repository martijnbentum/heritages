<script>

var colorDict={};
var names = 'text,picturestory,dot,image,infographic,famine,film,music,person'.split(',');
var colors = '#55b7d4,#5aa5c4,black,#3845f5b,#e04eed,#ed4c72,#1e662a,#db2528,#e39817'.split(',')
for (i = 0; i<names.length; i++) {
	colorDict[names[i]] = colors[i]
	}

function make_icon(name) {
	color = colorDict[name]
	return  L.divIcon({
	className:name,
	html:'<a style="color:'+color+';"><i class="fas fa-map-marker-alt"></i></i></a>',
	iconAnchor:[3,15]
	})
}
</script>
